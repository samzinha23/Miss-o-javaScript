<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="preencheCatalogo()" class="bg-warning">
    <main class="container-fluid">
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
    var receita =[
        {
            titulo:"Brigadeiro de Panela",
            imagem: src="../assets/brigadeiro.jpeg",
            preparo:" Junte esses ingredientes na panela. Adicione o Nescau e a mateiga, e mexe até criar consistência, ou seja, até começar a engrossar. Despeje tudo numa vasilha de vidro e leve a geladeira.",
            ingredientes:['1 lata de leite condensado', '2 caixinhas de gelatina sabor morango', '1 lata de creme de leite', '250 ml de água']
        },

        {
            titulo:"Pipoca Doce' ",
            imagem: src="../assets/Pipoca.jpeg",
            preparo:" Misturar todos os ingredientes na panela; Tampar e levar ao fogo médio, mexendo sempre até estourar todo o milho, leve pra travessa e deixe esfriar um pouco, prontnho agora sirva se avontade ",
            ingredientes:['colher de sopa pra medir', '4 colheres de milho de pipoca', '4 colheres de açúcar','4 colheres de água', '3 colheres de óleo'] 
        },

        {
            titulo: "Mousse de Morango",
            imagem :  src="../assets/moranguinho.jpeg",
            preparo : "Esquente a água, dissolva a gelatina na água quente e bata no liquidificador. Acrescente o leite condensado e o creme de leite. Bata até ficar espumoso. Despeje na tigela ou em taças.",
            ingredientes: ['1 lata de leite condensado', '2 caixinhas de gelatina sabor morango', '1 lata de creme de leite', '250 ml de água']
        },

    ]

    var getListaIngredientes = (ingredientes) => {
        var abertura = '<ul>';
            var lista = '';
            var conteudoLista = ingredientes.map((ingrediente) => {
                lista += '<li>' + ingrediente + '</li>';
            });
            var fechamento = '</ul>';
            var listaCompleta = abertura + lista + fechamento;
            return listaCompleta;
        }
        
        var getCard = (receita) => {
            receita.map((item) => {
                var temp = item;
                var cartao = document.getElementById('pnlCatalogo').innerHTML;
                cartao +=
                `<div class="card m-5"style="width:250px; display:inline-block">
                    <img src=${temp.imagem} class="card-img-top" , " object-fit: cover" , " height: 125px">

                    <div class="card-body">
                        <h5 id="titulo"class="card-title">${temp.titulo}</h5>
                        ${getListaIngredientes(temp.ingredientes)}<hr>

                        <p class="card-text">${temp.preparo}</p>
                        </div>
                        </div>
                        `;
                        document.getElementById('pnlCatalogo').innerHTML = cartao;
                    });
                }
                var preencheCatalogo = ()=>{
                    getCard(receita)
                }
                </script>
                </body>
                </html>
