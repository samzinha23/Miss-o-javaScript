!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ordenando</title>
</head>
<body>
    <main class="principal">
        <section class="m-5">
          <h1 class="p-3">Ordenando Valores</h1>
          <form action="" class="p-3">
            <label class="form-label" for="valor">Valor</label>
            <input class="form-control mb-2" type="number" name="valor" id="valor" />
            <button class="btn btn-primary" type="button" class="botao" onclick="add()">Adicionar</button>
            <hr />
            <select class="form-select mb-2" name="funcoes" id="opcoesFuncoes">
              <option value="bubble_sort">Blubble Sort</option>
              <option value="selection_sort">Selection Sort</option>
              <option value="quick_sort">Quick Sort</option>
            </select>
  
            <button class="btn btn-primary" type="button" class="botao" onclick="ordenar()">
              Ordenar
            </button>
            <button class="btn btn-primary" type="button" class="botao" onclick="misturar()">
              Misturar
            </button>
            <hr />
            <ul class="valores" id="valores"></ul>
          </form>
        </section>
      </main>
  
      <script src="ordenando.js"></script>
    </body>
    
</body>
</html>
